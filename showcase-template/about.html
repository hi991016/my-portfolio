<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICONS -->
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- FONT -->
    <link href="//db.onlinewebfonts.com/c/7980cc1889b6b0b264dc47cca659f7c2?family=Neue+Montreal" rel="stylesheet" type="text/css"/>    
    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>

    <title>About</title>
</head>
<body id="js-scroll">
    <div class="wrapper">
        <!-- MENU -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html" class="">kd</a>
            </div>

            <div class="menu__item">
                <div class="menu__link">
                    <a href="project.html">Projects</a>
                </div>
                <div class="menu__link active">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>

        <!-- ABOUT SECTION -->
        <div class="about__container" data-scroll-section>
            <p class="about__container-data" data-scroll>
                Hi! My name is <span>Kurt Devenport</span> and I'm a 
                digital designer,
                born in <span>Malmo,</span> Sweden.
            </p>

            <p data-scroll>
                If you have any question or would like to have a chat,
                dont't hesitate
                to
                <span class="about__container-contact-link">
                    <a href="#">get in touch </a>
                </span>
            </p>

            <p class="about__container-link" data-scroll>
                <a href="#">Winner of Honorable mention and <br /> design excellence</a>.
            </p>
        </div>

        <div class="cursor-follow"></div>
    </div>

    <!-- MAINJS -->
    <script src="./js/main.js"></script>
    <script>
        // smooth scroll
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        //div following mouse
        TweenMax.from(".cursor-follow", 2, {
            delay: 1,
            opacity: 0
        })

        follower = document.querySelector(".cursor-follow");

        posX = 0;
        posY = 0;
        mouseX = 0;
        mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function() {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX -40,
                        top: posY - 40
                    }
                });

                document.addEventListener("mousemove", function(e) {
                    mouseX = e.pageX;
                    mouseY =  e.pageY;
                })
            }
        });
    </script>
</body>
</html>
